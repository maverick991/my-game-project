<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>My Game Project</title>
  </head>
  <body>
    <h1>Finally Won!</h1>
    <table>
      <tr>
        <th colspan = "6"> Games I have Won</th>
      </tr>
      <tr>
        <th>God Of War</th>
      </tr>
    </table>
    
    <div class="container">
      <form class="add-game-form">
        <h3>Create a Game!</h3>

        <input
        type="text"
        name="name"
        value=""
        placeholder="Enter a game's name..."
        class="input-text"
        />

        <br />
        <input
        type="text"
        name="image"
        value=""
        placeholder="Rank for Game"
        class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Submit a Game"
          class="submit"
          />
      </form>
    </div>
    <script src="script.js"></script>

  </body>
</html>
